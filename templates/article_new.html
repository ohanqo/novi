{% extends 'base.html' %}

{% block content %}
    {% include "navbar.html" %}

    <main class="w-full max-w-lg mx-auto mt-16">
        <h2 class="text-2xl text-black">New Article</h2>
        <hr>

        <form method="POST">
            {% csrf_token %}
            
            <div class="w-full flex items-center border-b border-b-2 border-black py-2 my-6">
                <input class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" id="title" name="title" type="text" placeholder="Title" autofocus required>
            </div>

            <div class="w-full flex items-center border-b border-b-2 border-black py-2 my-6">
                <input class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" id="image" name="image" type="url" placeholder="Image URL" required>
            </div>

            <div class="w-full flex items-center border-b border-b-2 border-black py-2 my-6">
                <textarea id="body" class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" id="body" name="body" type="url" placeholder="Article Content" rows="10" required></textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="border border-black duration-200 hover:bg-black hover:text-white hover:underline px-4 py-2 transition-all">Create Article</button>
            </div>
        </form>
    </main>

{% endblock %}
