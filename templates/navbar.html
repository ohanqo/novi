<header class="flex items-center justify-between" id="header">
    <div class="flex-1"></div>
    <a href="/" class="flex-1 text-center text-6xl font-bold text-black tracking-wider">novi</a>

    {% if user.is_authenticated %}
        <div class="flex-1 text-right relative">
            <p @click="isMenuOpen = !isMenuOpen" class="cursor-pointer">{{ user.username }}</p>

            <button v-if="isMenuOpen" @click="isMenuOpen = false" tabindex="-1" class="fixed inset-0 h-full w-full bg-black opacity-25 cursor-default"></button>
            <nav :class="isMenuOpen ? 'block' : 'hidden'" class="absolute bg-white block mt-2 pl-2 py-4 right-0 rounded w-40 z-10">
                <a href="#" class="block text-lg py-2 text-left hover:underline">Profile</a>
                <a href="/logout" class="block text-lg py-2 text-left hover:underline">Logout</a>
            </nav>
        </div>
    {% else %}
        <div class="flex-1 text-right">
            <a href="/login" class="hover:underline">Login</a>
            <span>/</span>
            <a href="/register" class="hover:underline">Register</a>
        </div>
    {% endif %}
</header>

<script>
    new Vue({
        delimiters: ["[[", "]]"],
        el: "#header",
        data: {
            isMenuOpen: false
        }
    })
</script>
